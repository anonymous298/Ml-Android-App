{% extends 'base.html' %}

{%block title %}Model-Prediction{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Prediction Form</h3>
                        <form action="{{ url_for('predict') }}" method="post">
                            <!-- Age Input -->
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                            </div>

                            <!-- Estimated Salary Input -->
                            <div class="mb-3">
                                <label for="salary" class="form-label">Estimated Salary</label>
                                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter your estimated salary" required>
                            </div>

                            <!-- Predict Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </form>
                        
                        {% if prediction == 1 %}
                            <h2 style="color: green; margin-top: 20px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Will Purchase</h2>

                        {% elif prediction == 0 %}
                            <h2 style="color: red; margin-top: 20px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Will Not Purchase</h2>

                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
